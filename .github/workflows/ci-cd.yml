name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        pytest backend/tests/ -v

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        pip install -r backend/requirements.txt

    - name: Run backend tests
      run: |
        pytest backend/tests/ -v

    - name: Build and push Docker image to Google Container Registry
      if: github.ref == 'refs/heads/master'
      run: |
        echo ${{ secrets.GCP_SA_KEY }} | base64 -d > account-key.json
        gcloud auth activate-service-account --key-file account-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/rag-textbook-backend .
        
    - name: Deploy to Google Cloud Run
      if: github.ref == 'refs/heads/master'
      run: |
        gcloud run deploy rag-textbook-backend \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/rag-textbook-backend \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --set-env-vars QDRANT_URL=${{ secrets.QDRANT_URL }},DATABASE_URL=${{ secrets.DATABASE_URL }},GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},VERTEX_AI_EMBEDDING_MODEL=${{ secrets.VERTEX_AI_EMBEDDING_MODEL }},GEMINI_MODEL_NAME=${{ secrets.GEMINI_MODEL_NAME }} \
          --allow-unauthenticated